---
layout: page
title: Team
permalink: /team/
---

<section id="team-header" class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>Team</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="section-content">
  <div class="container">
    {% assign team_members = site.team_members | sort: 'order' %}
    {% for member in team_members %}
    <div class="row member">
      <div class="col-md-3 col-sm-12">
        <div class="block">
          <img src="{{ site.baseurl }}/img/{{ member.image }}" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
      <div class="col-md-7">
        <div class="block">
          <h2 class="member-name">{{ member.name}}, {{ member.degree }}</h2>
          <h3>{{ member.title }}</h3>
          <p>{{ member.content | markdownify }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
